server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:easytask}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false

# 日志级别
logging:
  level:
    root: WARN
    com.eztask: INFO
    org.springframework.security: WARN

# Knife4j 配置
knife4j:
  enabled: false